name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      # TODO: Check used
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check (tsc)
        run: npm run typecheck

      - name: ğŸ§¹ Lint code (ESLint)
        run: npm run lint

      - name: ğŸ’… Check formatting (Prettier)
        run: npm run format:check

      - name: ğŸ§ª Run tests (Vitest)
        run: npm run test

      - name: ğŸ”§ Build plugin (esbuild)
        run: npm run build:prod

      - name: ğŸ“ Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: obsidian-syncer
          path: |
            main.js
            manifest.json
            styles.css
