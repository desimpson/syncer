name: Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: production
    env:
      GOOGLE_CLIENT_ID_PROD: ${{ secrets.GOOGLE_CLIENT_ID_PROD }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for tags

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Type check (tsc)
        run: npm run typecheck

      - name: ðŸ§¹ Lint code (ESLint)
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ”§ Build plugin (production)
        run: npm run build:prod

      - name: âœ… Verify release readiness
        run: npm run release:check

      - name: ðŸ“ Extract version from tag
        id: get_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building release for version: $VERSION (tag: $TAG_NAME)"

      - name: ðŸ“¦ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: ${{ steps.get_version.outputs.tag }}
          generate_release_notes: true
          draft: false
          prerelease: false
